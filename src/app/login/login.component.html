<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" id="email" formControlName="email">
                            <span class="help-block"
                                *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">
                                Please enter a valid email id
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" formControlName="password">
                            <span class="help-block"
                                *ngIf="!loginForm.get('email').valid && loginForm.get('password').touched">
                                Please enter a correct password
                            </span>
                        </div>
                        <!-- <div class="checkbox">
                            <label><input type="checkbox"> Remember me</label>
                        </div> -->
                        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
